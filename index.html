<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Editable Table 1.0</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="icon" href="dm_favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
		integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="lst-container">
			<div class="lst-hdr">
				<h1>EditTable 1.0</h1>
			</div>
			<!-- content area -->
			<div class="lst-content">
				<table>
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Edit</th>
						</tr>
					</thead>
					<!-- dynamic table -->
					<tbody class="crnt-data" id="crnt-data"></tbody>
					<tbody class="new-data" id="new-data">
						<tr class="nw-data-rw" id="nw-data-rw" hidden>
							<td>
								<div class="inpt-fld">First Name</div>
							</td>
							<td>
								<div class="inpt-fld">Last Name</div>
							</td>
							<td>
								<div class="inpt-fld">Phone</div>
							</td>
							<td>
								<div class="inpt-fld">Email</div>
							</td>
						</tr>
						<tr class="nw-data-cntrls" id="nw-data-cntrls">
							<td colspan="5">
								<div class="cntrl-pnl">
									<button id="nw-add" title="Add new name">+</button>
									<button class="opt-btn" onclick="newCancel(this)" hidden>Cancel</button>
									<button class="opt-btn" onclick="newSave(this)" hidden>Save</button>
								</div>
							</td>
						</tr>
				</table>
			</div>
			<div class="clr-strge-pnl" id="clr-strge-pnl">
				<p>Clear list from your browser.</p>
				<div class="cntrl-pnl">
					<button class="clr-strge" id="clr-strge" title="Clear the browser storage">Clear</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script-1.0.js" type="text/javascript"></script>
</body>

</html>
